<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="darkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0f1e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a2332;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#00b4ff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#00b4ff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Dark background -->
  <rect width="100" height="100" rx="20" fill="url(#darkGrad)"/>
  
  <!-- Cyan glow -->
  <circle cx="50" cy="50" r="40" fill="url(#glow)" opacity="0.4"/>
  
  <!-- Chain link top -->
  <path d="M30 38 C30 30 36 24 44 24 L56 24 C64 24 70 30 70 38" 
        stroke="#00b4ff" stroke-width="4" stroke-linecap="round" fill="none" opacity="0.8"/>
  
  <!-- Chain link bottom -->
  <path d="M70 62 C70 70 64 76 56 76 L44 76 C36 76 30 70 30 62" 
        stroke="#00b4ff" stroke-width="4" stroke-linecap="round" fill="none" opacity="0.8"/>
  
  <!-- Shield with neon border -->
  <path d="M50 20 L70 30 L70 52 C70 65 60 75 50 78 C40 75 30 65 30 52 L30 30 Z" 
        fill="#00b4ff" opacity="0.9"/>
  <path d="M50 20 L70 30 L70 52 C70 65 60 75 50 78 C40 75 30 65 30 52 L30 30 Z" 
        stroke="#0ef" stroke-width="2" fill="none"/>
  
  <!-- Lock symbol -->
  <rect x="46" y="48" width="8" height="12" rx="1" fill="#0a0f1e"/>
  <circle cx="50" cy="45" r="4" stroke="#0a0f1e" stroke-width="2.5" fill="none"/>
</svg>
