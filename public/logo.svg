<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#logoGrad)"/>
  
  <!-- Shield shape -->
  <path d="M100 40 L150 60 L150 100 Q150 140 100 170 Q50 140 50 100 L50 60 Z" 
        fill="#fff" opacity="0.95"/>
  
  <!-- QR code grid pattern -->
  <g fill="#8b5cf6">
    <rect x="70" y="75" width="12" height="12" rx="2"/>
    <rect x="118" y="75" width="12" height="12" rx="2"/>
    <rect x="70" y="113" width="12" height="12" rx="2"/>
    <rect x="118" y="113" width="12" height="12" rx="2"/>
    
    <!-- Center lock -->
    <circle cx="100" cy="100" r="10" fill="#6366f1"/>
    <rect x="95" y="100" width="10" height="15" rx="2" fill="#6366f1"/>
  </g>
  
  <!-- Upload arrow accent -->
  <path d="M100 85 L100 70 M100 70 L92 78 M100 70 L108 78" 
        stroke="#8b5cf6" stroke-width="4" stroke-linecap="round" fill="none"/>
</svg>
