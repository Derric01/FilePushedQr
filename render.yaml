# Render Deployment Configuration - Single Service (Monorepo)

services:
  - type: web
    name: filepushedqr
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && next build && tsc -p backend/tsconfig.json && npx prisma generate && npx prisma migrate deploy
    startCommand: node backend/dist/server.js
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: STORAGE_TYPE
        value: local
      - key: LOCAL_STORAGE_PATH
        value: /opt/render/project/uploads
      - key: DATABASE_URL
        sync: false
      - key: MAX_FILE_SIZE_MB
        value: 500
      - key: MAX_EXPIRY_DAYS
        value: 5
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100
      - key: LOG_LEVEL
        value: info

# Note: Free tier does NOT support persistent disks
# Files uploaded will be deleted on service restart or spin-down
# For persistent storage, upgrade to a paid plan or use cloud storage (S3, Azure Blob, etc.)

